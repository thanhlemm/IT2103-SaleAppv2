{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-success text-center">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ<h1>
  <h2>Chào {{current_user.name }}!</h2>
  {% else %}
  <h1 class="text-center text-info">ĐĂNG NHẬP QUẢN TRỊ</h1>
  <form method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Tên đăng nhập:</label>
    <input type="text" class="form-control" id="email" name="username" placeholder="Tên đăng nhập" name="Tên đăng nhập">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Mật khẩu:</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="Mật khẩu" name="pswd">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
  {% endif %}

{% endblock %}
